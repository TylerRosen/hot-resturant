<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1> <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/reservation"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span> Make Reservation</button></a>
      <a href="/index"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>      
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservation List</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2><strong>Name:</strong><span id="currentName"></span></h2>
            </div>
          </div>
        </div><!-- Current Reservation List -->

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waiting List</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2><strong>Name:</strong><span id="waitName"></span></h2>
            </div>
          </div>
        </div><!-- Waiting List -->
      </div>
    </div>
  </div>

 <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedTable = $("#table-search").val().trim();

      $.get("/api/" + searchedTable, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#phone").text(data.phone);
          $("#email").text(data.email);
          $("#uniqe").text(data.unique);
        }
        else {
          $("#name").text("Your table was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
